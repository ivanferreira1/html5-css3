<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level*/
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid darkviolet;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed darkorange;
        }

        a { /* inline-level*/
            border: 10px solid blueviolet;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>
        Parágrafos também são exemplos de box-level, mas os<a href="#">links são exemlos de caixas inline-level</a> .Vamos ver como isso tudo funciona.
    </p>
</body>
</html>
